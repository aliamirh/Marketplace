<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="js/scripts.js" charset="utf-8"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

<link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>

    <div class="container">
        <h1>Cheeseburger Store</h1>
      <form id="formOne"
        <div class="form-group">
          <label for= "name">Enter your first and last name:</label>
          <input id = "name" type = "text">
        <div class="form-group">
          <label for="address"> What is your address?</label>
          <input id="address" type="text">
        </div>
        </div>
        <div class="form-group">
          <label for="meat">What type of burger would you like?</label>
          <select class="form-control" name="meat" id="meat">
            <option value="Beef">Beef</option>
            <option value="Fish">Fish</option>
            <option value="Chicken">Chicken</option>
          </select>
        </div>
        <div class="form-group">
          <label for="top1"> Select a topping:</label>
          <select class="form-control" name="top1" id="top1">
            <option value="Tomato">Tomato</option>
            <option value="Onion">Onion</option>
            <option value="Pickles">Pickles</option>
          </select>
        </div>
        <div class="form-group">
          <label for="top2"> Select another topping:</label>
          <select class="form-control" name="top2" id="top2">
            <option value="Bacon">Bacon</option>
            <option value="Cheese">Cheese</option>
            <option value="Mustard">Mustard</option>
          </select>
        </div>
        <button type="submit" class="btn">Press Enter to confirm your order</button>
      </form>
      <div id = "reciept">
        <p>Hey <span id=outputPerson></span> thank you for your order. The Following Burger with <span id="outputMeat"></span>, <span id="outputTopping1"></span>, and <span id="outputTopping2"></span>. It will be deliverd to <span id="outputAddress"> </span> in 30 minutes.</p>
      </div>
  </body>
</html>
